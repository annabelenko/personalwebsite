<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna's Portfolio Website</title>
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div class="navbar-logo">
            <a href="#home">Anna Belenko</a> 
        </div>
        <div class="navbar-links">
            <ul>
                <li><a href="#work">Home</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div id="gradient-box">
        <div id="gradient-text">
            <div class="container">
                <h1><span id="highlight-text">Hello, I'm Anna</span></h1>
                <p>A computer science student bridging the gap between technology and humans.</p>
                <a href="#">
                    <button id="my-button">Resume</button>
                </a>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div id="mover"></div>
    </div>
    <div class="filter-container">
        <button id="all-btn" 
            style="background-color: #333;" 
            onmouseover="this.style.backgroundColor='#666';" 
            onmouseout="this.style.backgroundColor='#333';"
            onclick="filterSelection('all')">All</button>
        <button id="uiux-btn" 
            style="background-color: #007bff;" 
            onmouseover="this.style.backgroundColor='#666';" 
            onmouseout="this.style.backgroundColor='#007bff';"
            onclick="filterSelection('uiux')">UI/UX</button>
        <button id="software-btn" 
            style="background-color: #28a745;" 
            onmouseover="this.style.backgroundColor='#666';" 
            onmouseout="this.style.backgroundColor='#28a745';"
            onclick="filterSelection('software')">Software</button>
        <button id="more-btn" 
            style="background-color: #ffc107;" 
            onmouseover="this.style.backgroundColor='#666';" 
            onmouseout="this.style.backgroundColor='#ffc107';"
            onclick="filterSelection('more')">More</button>
    </div>
    
    
    
    
    <div class="portfolio-container">
        <div class="portfolio-item uiux">
            <img src="ltc.gif" alt="Project 1">
            <p>Project Description</p>
        </div>
        <div class="portfolio-item uiux">
            <img src="sprint.gif" alt="Project 2">
            <p>Project Description</p>
        </div>
        <!-- Repeat for other items -->
    </div>
    
    <script src="script.js"></script>
    </body>
</html>
