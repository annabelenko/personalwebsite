<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna's Portfolio Website</title>
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div class="navbar-logo">
            <a href="#home">
                <img src="favicon.ico" alt="Logo" style="height: 16px; width: 16px; vertical-align: middle; margin-right: 5px;">
                Anna Belenko
            </a> 
        </div>
        <div class="navbar-links">
            <ul>
                <li><a href="#work">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div id="gradient-box" style="position: relative;">
        <div id="mover" style="position: absolute; left: 0; top: 0; width: 50px; height: 50px;"></div>
        <div id="gradient-text">
            <div class="container">
                <h1><span id="highlight-text">Hello, I'm Anna</span></h1>
                <p>A computer science student bridging the gap between technology and humans.</p>
                <a href="#">
                    <button id="my-button">Resume</button>
                </a>
            </div>
        </div>
    </div>
    <h1><span>Projects</span></h1>

    <div class="filter-container">
        <button id="all-btn" 
            style="background-color: #333;" 
            onmouseover="this.style.backgroundColor='#666';" 
            onmouseout="this.style.backgroundColor='#333';"
            onclick="filterSelection('all')">All</button>
        <button id="uiux-btn" 
            style="background-color: #A327A0;" 
            onmouseover="this.style.backgroundColor='#666';" 
            onmouseout="this.style.backgroundColor='#A327A0';"
            onclick="filterSelection('uiux')">UI/UX</button>
        <button id="software-btn" 
            style="background-color: #673D93;" 
            onmouseover="this.style.backgroundColor='#666';" 
            onmouseout="this.style.backgroundColor='#673D93';"
            onclick="filterSelection('software')">Software</button>
        <button id="more-btn" 
            style="background-color: #328C87;" 
            onmouseover="this.style.backgroundColor='#666';" 
            onmouseout="this.style.backgroundColor='#328C87';"
            onclick="filterSelection('more')">More</button>
    </div>
    
    
    
    
    <div class="portfolio-container">
        <div class="portfolio-item uiux">
            <img src="ltc.gif" alt="Project 1">
            <p>Project Description</p>
        </div>
        <div class="portfolio-item uiux">
            <img src="sprint.gif" alt="Project 2">
            <p>Project Description</p>
        </div>
        <div class="portfolio-item software">
            <img src="minerva.gif" alt="Project 3">
            <p>Project Description</p>
        </div>
        <div class="portfolio-item software">
            <img src="flower.jpeg" alt="Project 4">
            <p>Project Description</p>
        </div>
        <!-- Repeat for other items -->
    </div>
    
    <script src="script.js"></script>
    </body>
</html>
